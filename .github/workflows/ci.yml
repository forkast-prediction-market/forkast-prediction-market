name: Next.js CI

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

  test:
    if: github.repository == 'forkast-prediction-market/forkast-prediction-market'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Create .env.test
        run: |
          cat <<'EOF' > .env.test
          ${{ secrets.ENV_TEST }}
          EOF

      - name: Run Playwright tests
        run: NODE_ENV=test npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 3

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build
        env:
          SUPABASE_URL: https://dummy
          SUPABASE_SERVICE_ROLE_KEY: dummy
          POSTGRES_URL: postgres://dummy:dummy@localhost:5432/dummy
          BETTER_AUTH_SECRET: 00000000000000000000000000000000
          NEXT_PUBLIC_REOWN_APPKIT_PROJECT_ID: dummy
          NEXT_PUBLIC_SITE_LOGO_SVG: <svg>dummy</svg>
